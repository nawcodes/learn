<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router In Vue. 2</title>
    <style>
        body {
            margin: 5%;
            font-family: 'Serif';
        }

        #section .theory {
            margin-left: 2%;
        }

        .active {
            background: salmon;
            border: 0;
            padding: 5px;
        }
    </style>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>

</head>
<body>

    <div id="app">
      
        <header-component></header-component>
        <nav>
                <router-link to="/">Home</router-link>
                <router-link to="/about">About</router-link>
                <router-link to="/kelas">Kelas</router-link>
        </nav>
        <hr>
        <router-view v-bind:kelas="kelas" v-on:hapuskelas="kelashapus" v-on:submitkelas="submitkelas"></router-view>
        <footer-component>
            Nawcodes
        </footer-component>
    </div>




    <script>

           
        // Routes Component 
            // Nav Component
            const Home = {template : '<div> Home </div>'}  
            const About = {template : '<div> About </div>'}  
            const Kelas = {
                props: ['name', 'kelas'],
                template: `
                <article id="section">
                    <div>
                        <h1>Add Class Feature</h1>
                        <div class="theory">
                            <input type="text" v-on:keyup.enter="$emit('submitkelas', $event)">
                            <ul>
                                <li v-for="(c, index) in kelas">{{index+1}} - {{ c }} <a href="#" v-on:click.prevent="$emit('hapuskelas', index)"> Delete</a> </li>
                            </ul>
                        </div>
                        <hr>
                    </div>
                </article>
                `,
            }  
        // End Routes Component


        Vue.component('header-component' , {
            template: `
                <header>
                <img src="image/logo.png" width="80" alt="" style="">
                <h1>{{ title }}</h1>
                </header>
            `,
            // data must be a function!!!!!!
            data: function() {
                return {
                    title: 'Hello Router In Vue 2', 
                }
            }
        })

        var footerComponent = {
            template: `
            <footer id="footer">
                <p>Copy Right Reserverd <slot></slot></p> 
            </footer>
            `
        } 

     
        
        // Instance  Component To Routes 
        const routes = [
            {path: '/', component : Home},
            {path: '/about', component : About},
            {path: '/kelas' , component : Kelas},
        ]

        // Instance Routes To Router
        const router = new VueRouter({
            mode: 'history',
            routes
        }) 


        const vm = new Vue({
            el: '#app',
            router,
            data: {
                kelas:  ['Python', 'Golang', 'Javascript'], 
            },
            components: {
                'footer-component' : footerComponent,
            },
            methods: {                
                 kelashapus: function(index) {
                    this.kelas.splice(index, 1);
                 },
                 submitkelas: function(e) {
                    this.kelas.push(e.target.value);
                }
            },
        }); 
    </script>
</body>
</html>
