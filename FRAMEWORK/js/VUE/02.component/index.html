<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component In Vue.</title>
    <style>
        body {
            margin: 5%;
            font-family: 'Serif';
        }

        #section .theory {
            margin-left: 2%;
        }

        .active {
            background: salmon;
            border: 0;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="app">

        <header-component></header-component>
        <hr>
        <main-component></main-component>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>

        Vue.component('header-component' , {
            template: `
                <header>
                <img src="image/logo.png" width="80" alt="" style="">
                <h1>{{ title }}</h1>
                </header>
            `,
            // data must be a function!!!!!!
            data: function() {
                return {
                    title: 'Hello Vue Component',
                }
            }
        })

        Vue.component('main-component', {
            template: `
                <article id="section">
                    <h1>Add Class Feature</h1>
                    <div class="theory">
                        <input type="text" v-on:keyup.enter="addClass" v-model="newClass">
                        <ul>
                            <li v-for="(c, index) in isClass">{{index+1}} - {{ c }}</liTry to write in inspect vm.changeName(newName)</li>
                        </ul>
                    </div>
                    <hr>
                </article>
            `,
            data: function() {
                return {
                    isClass : ['Python', 'Golang', 'Javascript'],
                    newClass: "",
                }
            },
            methods: {
                addClass: function(event) {
                    this.isClass.push(this.newClass);
                    this.newClass = '';
                }
            }
        })

        const vm = new Vue({
            el: '#app',
            data: {
                
            },
            methods: {                
                 
            },
        }); 
    </script>
</body>
</html>
