<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Selection</title>
    <style>
    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
      margin: 0;
      padding: 0;
    }
    body { 
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
    <ol>
        <li>getElementById</li>
        <li>getElementsByTagName</li>
        <li>getElementsByClassName</li>
        <li>querySelector</li>
        <li>querySelectorAll</li>
    </ol>

     <h1 id="judul">Hello World</h1>
    <div id="container">
        <section id="a">
            <p class="p1">paragraf 1</p>
            <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
            <p class="p2">paragraf 2</p>
            <p class="p3">paragraf 3</p>
        </section>
        <section id="b">
            <p>paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </section>
    </div>
    

    <script>
        // manupulation element
        // manupulation node
        
        const title = document.getElementById('judul');
        title.innerHTML = 'rifal nurjamil';
        
         
        const sectionA = document.querySelector('section#a');
        console.log(sectionA);
        // sectionA.innerHTML = 'hello world'


        // element.style.properties
        // element.setAttribute || like href , name, id
        const bli1 = document.querySelector('#b ul li:nth-child(1)');
        console.log(bli1);
        bli1.setAttribute('id', 'li1');

        // element.classList; || manage class
        // element.classList.add; || add class
        const p2 = document.querySelector('.p2');
        p2.classList.add('label');
        // element.classList.remove; || remove class
        p2.classList.remove('label');
        // element.classList.toggle; || if have a the class  = remove && if not have a the class = added 
        p2.classList.toggle('label');
        // element.classList.item; || know class per index
        p2.classList.item(0);
        // element.classList.contains; || ask an element have specific class or not
        p2.classList.contains('label'); //return true or yes 
        
        // element.classList.replace; || replace class
        console.log(p2);
        

    </script>
</body>
</html>
