<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Selection</title>
    <style>
    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
      margin: 0;
      padding: 0;
    }
    body { 
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
    <ol>
        <li>getElementById</li>
        <li>getElementsByTagName</li>
        <li>getElementsByClassName</li>
        <li>querySelector</li>
        <li>querySelectorAll</li>
    </ol>

     <h1 id="judul">Hello World</h1>
    <div id="container">
        <section id="a">
            <p class="p1">paragraf 1</p>
            <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
            <p class="p2">paragraf 2</p>
            <p class="p3">paragraf 3</p>
        </section>
        <section id="b">
            <p class="p4">paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </section>
    </div>
    

    <script>
        // ! EVENT adalah sesuatu kejadian mempersentasikan yang didengarkan!

        // Event Handler
        // ini cara lama
        // jika ada variabel dengan event handler yang sama maka yang lama akan di timpa dengan yang baru.



        // onclick
        const p3 = document.querySelector('.p3');

        function ubahWarna() {
            p3.style.backgroundColor = 'red';
        }

        p3.onclick = ubahWarna;



        // method addEventLister
        // ini cara baru
        // jika ada variabel dengan event handler yang sama maka akan di jalankan keduanya.

        const p4 = document.querySelector('.p4');

        p4.addEventListener('click', function() {
            const ul = document.querySelector('section#b ul');
            const liBaru = document.createElement('li');
            const textLiBaru = document.createTextNode('item baru');
            liBaru.appendChild(textLiBaru);
            ul.appendChild(liBaru);
        });
</script>
</body>
</html>
