<!DOCTYPE html>
<html>
<head>
    <title>DOM Traversal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">

    <div class="card">
      <img src="img/1.jpg" width="96" height="96">
      <span class="nama">Miha</span>
      <span class="telp">08123456789</span>
      <a href="" class="close">×</a>
    </div> 

    <div class="card">
      <img src="img/2.jpg" width="96" height="96">
      <span class="nama">Kana</span>
      <span class="telp">08123456789</span>
      <a href="" class="close">×</a>

    </div> 

    <div class="card">
      <img src="img/3.jpg" width="96" height="96">
      <span class="nama">Konna</span>
      <span class="telp">08123456789</span>
            <a href="" class="close">×</a>

    </div> 

    <div class="card">
      <img src="img/4.jpg" width="96" height="96">
      <span class="nama">Gammi</span>
      <span class="telp">08123456789</span>
            <a href="" class="close">×</a>

    </div> 

</div>

<script>
    const btnClose = document.querySelectorAll('.close');
    btnClose.forEach(function(elm) {
      // prevent default is a function to stop default action by element
      elm.addEventListener('click', function(e){
            e.target.parentElement.style.display = 'none';
            e.preventDefault()
      });
    });

</script>
</body>
</html>
