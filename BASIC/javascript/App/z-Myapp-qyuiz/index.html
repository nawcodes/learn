<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="quiz">
        <div class="time">00.00.00</div>
        <div class="quiz-main">
            <h2 id="questionId">Do A Quiz</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label id="a_text" for="a" class="answer_text" ></label>
                </li>
                 <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label id="b_text" class="answer_text" for="b"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label id="c_text" class="answer_text" for="c"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label id="d_text"  class="answer_text" for="d"></label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
