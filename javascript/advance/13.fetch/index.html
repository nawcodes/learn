    <div class="row">
      <div class="col-md-8">  
        <div class="input-group mb-3">
          <input type="text" class="form-control input-keyword" placeholder="Search Movies">
          <button class="btn btn-outline-primary btn-search"  type="button" id="button-addon2">Search</button>
        </div>
      </div>
    </div>

    <div class="row movie-content">
        
    </div>

    
    </div>



    <!-- modal -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="movieDetailModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-md-3">
                          <img src="" alt="" class="img-fluid">
                      </div>
                      <div class="col-md">
                        <ul class="list-group">
                            <li class="list-group-item"><h4></h4></li>
                            <li class="list-group-item"><strong>Directors:</strong></li>
                            <li class="list-group-item"><strong>Actors:</strong></li>
                            <li class="list-group-item"><strong>Writter:</strong></li>
                            <li class="list-group-item"><strong>Plot:</strong></li>
                          </ul>
                      </div>
                  </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end modal -->
