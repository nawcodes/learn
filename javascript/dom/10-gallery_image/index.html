<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="image/1.jpg" class="jumbo" alt="">
        <div class="thumbnail">
            <img src="image/1.jpg" class="thumb">
            <img src="image/2.jpg" class="thumb">
            <img src="image/3.jpg" class="thumb">
            <img src="image/4.jpg" class="thumb">
            <img src="image/5.jpg" class="thumb">
            <img src="image/6.jpg" class="thumb">
        </div>
    </div>
    

    <script>

        // bubling
        const container = document.querySelector('.container');
        const jumbo = document.querySelector('.jumbo');
        const tumbs = document.querySelectorAll('.thumb');

        container.addEventListener('click', function(e) {
            

            if(e.target.className == 'thumb') {
                jumbo.src = e.target.src;
                jumbo.classList.add('fade');
                setTimeout(() => {                                    jumbo.classList.remove('fade');
                }, 500);

                tumbs.forEach(function(thumb) {
                    // if(e.classList.contains('active')) {
                    //     thumb.classList.remove('active');
                    // }
                    thumb.className = 'thumb';
                })

                e.target.classList.add('active');
            }

        });

    </script>
</body>
</html>
