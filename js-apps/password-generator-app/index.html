<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">ihuiU123dzP@2313s</span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Length Password</label>
                <input type="number" value="20"  id="length" name="length" min="4" max="30" />
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase letters</label>
                <input type="checkbox" id="upper" name="upper">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase letters</label>
                <input type="checkbox" id="lower" name="lower">
            </div>
            <div class="form-control">
                <label for="number">Contain Number letters</label>
                <input type="checkbox" id="number" name="number">
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbol letters</label>
                <input type="checkbox" id="symbol" name="symbol">
            </div>
            <button class="generate" id="generate"> Generate Password </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
