<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Selection</title>
    <style>
    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
      margin: 0;
      padding: 0;
    }
    body { 
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
    <ol>
        <li>getElementById</li>
        <li>getElementsByTagName</li>
        <li>getElementsByClassName</li>
        <li>querySelector</li>
        <li>querySelectorAll</li>
    </ol>

     <h1 id="judul">Hello World</h1>
    <div id="container">
        <section id="a">
            <p class="p1">paragraf 1</p>
            <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
            <p class="p2">paragraf 2</p>
            <p class="p3">paragraf 3</p>
        </section>
        <section id="b">
            <p>paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </section>
    </div>
    

    <script>
        // ! NODE MANIPULATION : LIKE <h1>blabla</h1> | Make new node | Change old node or new node




        // document.createElement(); | create tag element html
        const pBaru = document.createElement("p");
        
        // document.createTextNode(); | fill pBaru element with this function
        const textPBaru = document.createTextNode('Paragraf Baru');
        
        // node.appendChild(); | prepare and grouping text with element so that been conected | save at suffix from elementById
        pBaru.appendChild(textPBaru); // make element first 
        
        const sectionA = document.getElementById("a");
        sectionA.appendChild(pBaru);

        // node.insertBefore(); | save node element before element html or custom save | ! get Element by index 3 the cause of insertBefore  

        const liBaru = document.createElement("li");
        const textLiBaru = document.createTextNode("Item Baru");
        liBaru.appendChild(textLiBaru); // make element first

        const ul = document.querySelector('section#b ul'); //get parent
        const li2 = document.querySelector('section#b ul li:nth-child(2)');

        ul.insertBefore(liBaru, li2); // this function mean getParent and insert before li2 with content liBaru         
        
        // parenNode.removeChild(); //remove element
        const link = document.getElementsByTagName('a')[0];
        sectionA.removeChild(link);

        // parenNode.replace(); || just replace element
        const sectionB = document.querySelector('section#b');
        const p4 = sectionB.querySelector('p');

        const h2Baru = document.createElement('h2');
        const textH2Baru = document.createTextNode('Judul Baru');

        h2Baru.appendChild(textH2Baru);
        sectionB.replaceChild(h2Baru, p4);


    </script>
</body>
</html>
