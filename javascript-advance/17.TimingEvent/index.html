// program hitung mundur
const waktuTujuan = new Date('Sep 21, 2021 03:25:00').getTime();


const hitungMundur = setInterval(function() {
const timeNow = new Date().getTime();
const selisih = waktuTujuan - timeNow;


const day = Math.floor(selisih / (1000 * 60 * 60 * 24));
const jam = Math.floor(selisih % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
const menit = Math.floor(selisih % (1000 * 60 * 60) / (1000 * 60 ));
const detik = Math.floor(selisih % (1000 * 60) / 1000);


const text = document.getElementById('text');

text.innerHTML = `Waktu anda tinggal : ${day} hari ${jam} jam ${menit} menit ${detik} detik lagi`;

// check jika waktu habis
console.log(selisih < 0);

if(selisih < 0) {
    clearInterval(hitungMundur);
    text.innerHTML = `HABIS`;
}

}, 1000);
